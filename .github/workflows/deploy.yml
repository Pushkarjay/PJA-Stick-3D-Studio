name: CI/CD for PJA3D Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: pja3d-fire
  REGION: asia-south1
  GAR_LOCATION: asia-south1-docker.pkg.dev
  BACKEND_SERVICE_NAME: pja3d-backend
  FRONTEND_PROJECT_NAME: pja3d-frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    #---------------------------------
    # Backend Setup & Test
    #---------------------------------
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend

    - name: Run backend tests
      run: npm test
      working-directory: ./backend

    - name: Lint backend code
      run: npm run lint
      working-directory: ./backend

    #---------------------------------
    # Frontend Setup & Test
    #---------------------------------
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend
      env:
        VITE_API_URL: "https://pja3d-backend-test-url.com" # Dummy URL for build step

    - name: Run frontend tests
      run: npm test
      working-directory: ./frontend

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/969354234211/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'firebase-sdk-pja3d@pja3d-fire.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.BACKEND_SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE_NAME }}:${{ github.sha }}
        flags: '--allow-unauthenticated --platform=managed --min-instances=0 --max-instances=2'

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/969354234211/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'firebase-sdk-pja3d@pja3d-fire.iam.gserviceaccount.com'

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: ${{ env.PROJECT_ID }}
        channelId: live
        target: ${{ env.FRONTEND_PROJECT_NAME }}
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
