<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Generator - PJA Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #0f172a;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }

    button {
      width: 100%;
      background-color: #059669;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #047857;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-top: 2rem;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result h3 {
      color: #0f172a;
      margin-bottom: 1rem;
      font-size: 1.125rem;
    }

    .hash-item {
      background: white;
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      border: 1px solid #e2e8f0;
    }

    .hash-label {
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hash-value {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      color: #0f172a;
      word-break: break-all;
      background: #f1f5f9;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }

    .copy-btn {
      background-color: #e2e8f0;
      color: #334155;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background-color: #cbd5e1;
    }

    .copy-btn.copied {
      background-color: #059669;
      color: white;
    }

    .warning {
      background-color: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #78350f;
    }

    .warning strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    code {
      background: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê SHA-256 Hash Generator</h1>
    <p class="subtitle">Generate secure hashes for your admin credentials</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" value="pushkarjay">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter password" value="kiitprint">
    </div>

    <button onclick="generateHashes()">Generate Hashes</button>

    <div id="result" class="result">
      <h3>‚úÖ Generated Hashes</h3>
      
      <div class="hash-item">
        <div class="hash-label">Username Hash</div>
        <div class="hash-value" id="usernameHash"></div>
        <button class="copy-btn" onclick="copyToClipboard('usernameHash', this)">Copy</button>
      </div>

      <div class="hash-item">
        <div class="hash-label">Password Hash</div>
        <div class="hash-value" id="passwordHash"></div>
        <button class="copy-btn" onclick="copyToClipboard('passwordHash', this)">Copy</button>
      </div>

      <div class="warning">
        <strong>‚ö†Ô∏è Next Steps:</strong>
        Update <code>admin-script.js</code> with these hashes:
        <pre style="margin-top: 0.5rem; background: white; padding: 0.75rem; border-radius: 0.25rem; overflow-x: auto;">
const ADMIN_CREDENTIALS = {
  usernameHash: '<span id="usernameHashCode"></span>',
  passwordHash: '<span id="passwordHashCode"></span>'
};</pre>
      </div>
    </div>
  </div>

  <script>
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function generateHashes() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      const usernameHash = await hashString(username);
      const passwordHash = await hashString(password);

      document.getElementById('usernameHash').textContent = usernameHash;
      document.getElementById('passwordHash').textContent = passwordHash;
      document.getElementById('usernameHashCode').textContent = usernameHash;
      document.getElementById('passwordHashCode').textContent = passwordHash;

      document.getElementById('result').classList.add('show');
    }

    function copyToClipboard(elementId, button) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = 'Copy';
          button.classList.remove('copied');
        }, 2000);
      });
    }

    // Generate hashes on page load with default values
    window.addEventListener('load', generateHashes);
  </script>
</body>
</html>
